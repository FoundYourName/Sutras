<p>　　南无佛。南无法。南无比丘僧。南无舍利弗大目干连比丘。南无觉意。名闻边北方健陀摩呵衍山。彼有虫王名差吼无。在某牙齿中止。今当遣使者无敢食某牙。及牙根中牙根中牙边虫。不即下器中头破作七分如鸠罗勤蟮。梵天劝是咒南无佛。令我所咒皆从如愿。</p>
